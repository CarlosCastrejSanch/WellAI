<div id="flash-message">
    {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
      {%  for category, message in messages%}
      {% if category == 'error' %}
        <div class="error"  >
          {{ message }}
        </div>
        {% else %}
        <div class="success" >
          {{ message }}
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}
    </div>
